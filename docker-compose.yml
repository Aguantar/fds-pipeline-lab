version: '3.8'

networks:
  fds-network:
    driver: bridge

services:
  # ============================================
  # Redis (새로 추가)
  # ============================================
  redis:
    image: redis:7
    container_name: fds-redis
    networks:
      - fds-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Part A: Generator
  # ============================================
  generator:
    build: ./part-a-pipeline/generator
    container_name: fds-generator
    profiles: ["pipeline"]
    networks:
      - fds-network
    env_file:
      - .env
    volumes:
      - ./analysis/data:/app/data
    restart: unless-stopped

  # ============================================
  # Part A: Consumer
  # ============================================
  consumer:
    build: ./part-a-pipeline/consumer
    container_name: fds-consumer
    profiles: ["pipeline"]
    networks:
      - fds-network
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./analysis/data:/app/data
    restart: unless-stopped

  # ============================================
  # Part B: Airflow Init
  # ============================================
  airflow-init:
    build: ./part-b-sla/airflow
    container_name: fds-airflow-init
    profiles: ["sla"]
    networks:
      - fds-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}

  # ============================================
  # Part B: Airflow Webserver
  # ============================================
  airflow-webserver:
    build: ./part-b-sla/airflow
    container_name: fds-airflow-webserver
    profiles: ["sla"]
    networks:
      - fds-network
    command: webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
      - AIRFLOW__WEBSERVER__SECRET_KEY=${SECRET_KEY}
      - AIRFLOW__CORE__PARALLELISM=4
      - AIRFLOW__CORE__DAG_CONCURRENCY=2
      - AIRFLOW__WEBSERVER__WORKERS=2
    volumes:
      - ./part-b-sla/airflow/dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    restart: unless-stopped

  # ============================================
  # Part B: Airflow Scheduler
  # ============================================
  airflow-scheduler:
    build: ./part-b-sla/airflow
    container_name: fds-airflow-scheduler
    profiles: ["sla"]
    networks:
      - fds-network
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
      - AIRFLOW__CORE__PARALLELISM=4
      - AIRFLOW__CORE__DAG_CONCURRENCY=2
    volumes:
      - ./part-b-sla/airflow/dags:/opt/airflow/dags
    restart: unless-stopped

volumes:
  redis_data:
